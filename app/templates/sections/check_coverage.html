{% extends "base.html" %}

{% block content %}
<h2 class="text-4xl font-bold mb-10 text-center">Check Coverage</h2>

<div class="max-w-3xl mx-auto space-y-8">

  <div class="bg-gray-800 p-6 rounded shadow">
    <form id="coverageForm" class="flex flex-col md:flex-row gap-4">
      <input type="text" id="postalCode" placeholder="Enter your postal code"
             class="flex-1 p-3 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-rebel"
             required>
      <button type="submit"
              class="bg-rebel px-6 py-3 rounded hover:bg-red-700 font-semibold">
        Check
      </button>
    </form>
    <p class="mt-2 text-gray-400 text-sm">Coverage is based on Telus network data.</p>
  </div>

  <div class="bg-gray-800 p-6 rounded shadow">
    <h3 class="text-2xl font-semibold mb-4">Coverage Map</h3>
    <div id="map" class="w-full h-96 rounded"></div>
  </div>

</div>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Load coverage data -->
<script src="/static/js/coverage_areas.js"></script>

<script>
  const map = L.map('map').setView([56.1304, -106.3468], 4);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  // Add coverage polygons from external file
  coverageAreas.forEach(area => {
    L.polygon(area.coords, {
      color: "#E10600",
      fillColor: "#E10600",
      fillOpacity: 0.15,
      weight: 2
    }).addTo(map)
      .bindPopup(`<strong>${area.name}</strong><br>Telus Coverage`);
  });

  // Postal code form (demo)
  document.getElementById('coverageForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const postal = document.getElementById('postalCode').value.trim();
      alert(`Checking coverage for: ${postal} (This is a demo)`);
  });
</script>
{% endblock %}
