{% extends "base.html" %}

{% block content %}
<section class="bg-black py-16 px-4 lg:py-24">
  <div class="max-w-screen-md mx-auto">

    <!-- Header -->
    <div class="text-center mb-10">
      <h1 class="text-4xl font-extrabold text-white mb-4">
        Contact Us
      </h1>
      <p class="text-gray-400 text-lg">
        Questions, coverage inquiries, or general support.
      </p>
    </div>

    <!-- Success Message -->
    {% if request.query_params.get("success") %}
      <div class="mb-6 bg-zinc-900 border border-zinc-800 rounded-lg p-4 text-center">
        <p class="text-green-500 font-medium">
          Message sent successfully. Weâ€™ll get back to you shortly.
        </p>
      </div>
    {% endif %}

    <!-- Contact Form -->
    <form
      action="/submit-contact"
      method="post"
      class="bg-zinc-900 border border-zinc-800 rounded-lg shadow p-6 space-y-6"
    >

      <div>
        <label class="block text-gray-400 font-medium mb-2">Name</label>
        <input
          name="name"
          required
          class="w-full px-4 py-3 rounded-lg bg-black border border-zinc-700 text-white focus:ring-4 focus:ring-red-900 focus:outline-none"
        />
      </div>

      <div>
        <label class="block text-gray-400 font-medium mb-2">Email</label>
        <input
          name="email"
          type="email"
          required
          class="w-full px-4 py-3 rounded-lg bg-black border border-zinc-700 text-white focus:ring-4 focus:ring-red-900 focus:outline-none"
        />
      </div>

      <div>
        <label class="block text-gray-400 font-medium mb-2">Message</label>
        <textarea
          name="message"
          rows="5"
          required
          class="w-full px-4 py-3 rounded-lg bg-black border border-zinc-700 text-white focus:ring-4 focus:ring-red-900 focus:outline-none"
        ></textarea>
      </div>

      <button
        type="submit"
        class="w-full bg-red-600 hover:bg-red-500 text-white font-semibold rounded-lg px-6 py-3 focus:ring-4 focus:ring-red-900"
      >
        Send Message
      </button>
    </form>

  </div>
</section>
{% endblock %}
