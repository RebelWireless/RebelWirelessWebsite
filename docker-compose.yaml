version: '3.9'

services:
  rebelwireless:
    build: .
    container_name: rebelwireless
    expose:
      - "8000"
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
      # Discord webhooks (set in Coolify or local .env)
      - DISCORD_SIGNUP_WEBHOOK_URL=${DISCORD_SIGNUP_WEBHOOK_URL}
      - DISCORD_CONTACT_WEBHOOK_URL=${DISCORD_CONTACT_WEBHOOK_URL}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
